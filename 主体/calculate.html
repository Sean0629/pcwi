<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>四则运算计算器</title>

        <p>Sean的应用导航中心</p>
    <div align="center" class="STYLE2">
        <p><a href="../untitled.html">主页</a>&nbsp;<a href="eaglercraft-m/warn.html">我的世界游玩</a>&nbsp;<a href="code-editor.html">HTML编辑</a>&nbsp;<a href="https://physicshome.pages.dev/">物理学网站</a></p>
    </div>
    </div>
    <style>
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: right;
            padding: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        button:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="deleteLastChar()">←</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // 获取显示屏元素
        const display = document.getElementById('display');

        // 添加字符到显示屏
        function appendToDisplay(value) {
            display.value += value;
        }

        // 清空显示屏
        function clearDisplay() {
            display.value = '';
        }

        // 删除最后一个字符
        function deleteLastChar() {
            display.value = display.value.slice(0, -1);
        }

        // 计算结果
        function calculate() {
            try {
                // 使用eval()计算表达式
                const result = eval(display.value);
                // 显示结果，最多保留10位小数
                display.value = Number(result.toFixed(10));
            } catch (error) {
                // 如果计算出错，显示错误信息
                display.value = '错误';
            }
        }
    </script>
</body>
</html>
